<div class="shortcut-page">
  <p>Quick select screen</p>

  <div class="display-table flex-container space-between">
    <div class="display-table-item flex-item" *ngFor="let item of shortcuts">
      <div class="title">
        {{item.name}}
      </div>

      <div class="value">
        <input placeholder="0" [(ngModel)]="item.shortcut" (click)="onClickShortcut(item, $event)">
      </div>
    </div>
  </div>
</div>
