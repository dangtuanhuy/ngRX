<button mat-raised-button
        class="mat-keyboard-key"
        tabindex="-1"
        [class.mat-keyboard-key-active]="active$ | async"
        [class.mat-keyboard-key-pressed]="pressed$ | async"
        [ngClass]="cssClass"
        (click)="onClick($event)"
>
  <mat-icon *ngIf="hasIcon && !isNumpadIconKey">{{ icon }}</mat-icon>
  <ng-container *ngIf="!hasIcon">{{ key }}</ng-container>
  <ng-container *ngIf="hasIcon && isNumpadIconKey">.</ng-container>
</button>
<mat-icon class="mat-keyboard_numpad-icon-key" *ngIf="hasIcon && isNumpadIconKey" (click)="onClick($event)">{{ icon }}</mat-icon>
