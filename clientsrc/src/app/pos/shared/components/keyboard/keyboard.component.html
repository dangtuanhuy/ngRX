<div class="mat-keyboard-wrapper dark-theme" >
  <nav class="mat-keyboard-layout">
    <ng-container *ngIf="layout">
      <div class="mat-keyboard-row" *ngFor="let row of layout.keys">
        <ng-container *ngFor="let key of row">
          <app-keyboard-key 
            class="mat-keyboard-col"
            *ngIf="getModifiedKey(key)"
            [key]="getModifiedKey(key)"
            [active]="isActive(key)"
            [input]="inputInstance | async"
            [control]="control"
            [isNumpadIconKey]="checkIsNumpadIconKey(key)"
            (keyClick)="onKeyClick($event)"
            (spaceClick)="onSpaceClick($event)"
            (bkspClick)="onBkspClick()"
            (enterClick)="onEnterClick()"
            (capsClick)="onCapsClick()"
            (altClick)="onAltClick()"
            (shiftClick)="onShiftClick()">
          </app-keyboard-key>
        </ng-container>
      </div>
    </ng-container>
  </nav>

  <i class="fas fa-times close-icon" (click)="onClickCloseKeyboard()"></i>
</div>
