<div class="modal-header">
    <h5 class="modal-title">Reject Purchase Order</h5>
</div>
<div class="modal-body">
    <label>Reason</label>
    <textarea class="form-control" [(ngModel)]="reason"></textarea>
</div>
<div class="modal-footer">
    <button class="btn btn-secondary" type="button" (click)="onSave()">Yes</button>
    <button class="btn btn-secondary" type="button" (click)="onDismiss('Cross click')">No</button>
</div>
