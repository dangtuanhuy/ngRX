<div class="modal-header">
    <h5 class="modal-title">{{title}}</h5>
</div>
<div class="modal-body">
    <p>Are you sure you want to bypass this item?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-secondary" type="button" (click)="onSave()">Yes</button>
    <button class="btn btn-secondary" type="button" (click)="onDismiss('Cross click')">No</button>
</div>
