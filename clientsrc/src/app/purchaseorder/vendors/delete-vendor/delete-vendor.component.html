<div class="modal-header">
  <h5 class="modal-title">Delete Vendor</h5>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete this item?</p>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" type="button" (click)="onSave()">Yes</button>
  <button class="btn btn-secondary" type="button" (click)="onDismiss('Cross click')">No</button>
</div>
