<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-sm-8">
            <div class="drag-column-header">
                <p class="drag-title">{{dragTitle}}</p>
                <div class="search-container">
                    <form>
                        <input type="text" placeholder="Search.." name="search" [(ngModel)]="text">
                        <button type="submit" (click)="outputData()"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </div>
            <div class="drag">
                <span draggable *ngFor="let item of data" [dragData]="item" [ngClass]="item.type == 1 ? 'drag-tag-category' : 'drag-tag-product'">{{item.name}}</span>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="drop-column-header">
                <p class="drag-title">Assignments</p>
            </div>
            <div class="panel " droppable (onDrop)="onItemDrop($event)">
                <div class="drag">
                    <span *ngFor="let item of droppedItems" [ngClass]="item.type == 1 ? 'drag-tag-category' : 'drag-tag-product'">{{item.name}}
                        <i class="fas fa-trash-alt drop-icon" (click)="cancelSelect(item)"></i></span>
                </div>
            </div>
        </div>
    </div>
    <app-loading-spinner [hiddenLoadingIndicator]="hiddenLoadingIndicator"></app-loading-spinner>
</div>
<app-loading-indicator></app-loading-indicator>
<div class="modal-footer">
    <button class="btn btn-secondary" type="button" (click)="onSave()">Save</button>
    <button class="btn btn-secondary" type="button" (click)="onCancel()">Cancel</button>
</div>
