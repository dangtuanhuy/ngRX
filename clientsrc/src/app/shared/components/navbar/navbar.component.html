<nav class="navbar navbar-expand-lg navbar-dark navbar-fixed-top">
    <!-- <p class="navbar-brand mb-0 h1"
       href="#">
        {{title}}
    </p> -->
    <img class="navbar-brand mb-0 img-brand" src="{{logo}}">
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
            (click)="toggleSidebar()">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse menu"
         id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active"
                *ngFor="let item of MenuItems">
                <a *ngIf="item.url" (click)="onClick(item.label)"
                   [routerLinkActive]="['active']"
                   class="nav-link list-group-item"
                   [routerLink]="item.url">{{item.label}}
                    <span class="sr-only">(current)</span>
                </a>
                <a *ngIf="item.link" [routerLinkActive]="['active']"
                    class="nav-link list-group-item"
                    [href]="item.link">{{item.label}}
                    <span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link"
                   (click)="logout($event)">
                    {{userName}}
                    <i class="fas fa-sign-out-alt"></i> logout
                    <b class="caret"></b>
                </a>
            </li>
        </ul>

    </div>
</nav>
