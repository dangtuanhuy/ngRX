<div class="search">
    <input type="text"
        id="{{id}}"
        placeholder="{{placeHolder}}"
        [(ngModel)]="searchText" 
        (ngModelChange)="onValueChange($event)"
        (focus)="onFocus()"
        (blur)="onBlur()">
    <i class="fas fa-search search-icon"></i>
    <div class="dropdown-item">
        <div *ngFor="let item of dataSet">
            <p class="item" 
                (mouseenter)="mouseEnter(item)"
                (mouseleave)="mouseLeave(item)">
                {{item.name}}
                {{item.paymode}}
            </p>
        </div>
    </div>
</div>
